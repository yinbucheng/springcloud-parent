server.port = 9900
server.servlet.path = /
spring.application.name = server-data
eureka.client.service-url.defaultZone = http://127.0.0.1:9090/eureka/
#eureka client刷新本地缓存时间
#默认30s
eureka.client.registry-fetch-interval-seconds = 5
feign.hystrix.enabled = true
#eureka客户端ribbon刷新时间
#默认30s
ribbon.ServerListRefreshInterval = 500
hystrix.command.default.execution.isolation.strategy = SEMAPHORE
#设置请求超时时间
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds = 7000
ribbon.ReadTimeout = 5000
ribbon.ConnectTimeout = 1000
#zipkin的服务器url地址
spring.zipkin.base-url = http://127.0.0.1:6090
#这里配置方法执行是否100%保存链中
spring.sleuth.sampler.probability = 1.0

spring.boot.admin.client.url=http://localhost:5050
management.endpoints.web.exposure.include=*

spring.data.mongodb.uri=mongodb://127.0.0.1:27017/test2
spring.data.mongodb.host=127.0.0.1
spring.data.mongodb.port=27017
spring.data.mongodb.database=test2
spring.data.mongodb.username=
spring.data.mongodb.password=
